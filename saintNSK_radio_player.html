<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Радио</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .radio-player {
            background: rgba(25, 25, 35, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 480px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .player-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .radio-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        
        .radio-title {
            font-size: 26px;
            font-weight: 700;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
        }
        
        .radio-subtitle {
            color: #aaa;
            font-size: 14px;
            font-weight: 300;
        }
        
        .track-info {
            background: rgba(40, 40, 60, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .now-playing {
            font-size: 14px;
            color: #6a11cb;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .track-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
            line-height: 1.3;
        }
        
        .track-artist {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 15px;
        }
        
        .track-time {
            font-size: 14px;
            color: #6a11cb;
            font-weight: 600;
        }
        
        .equalizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 40px;
            margin-bottom: 15px;
            gap: 4px;
        }
        
        .equalizer-bar {
            width: 5px;
            background: linear-gradient(to top, #6a11cb, #2575fc);
            border-radius: 3px;
            animation: equalizer 1.5s infinite ease-in-out;
        }
        
        .equalizer-bar:nth-child(1) { height: 20%; animation-delay: 0.1s; }
        .equalizer-bar:nth-child(2) { height: 50%; animation-delay: 0.2s; }
        .equalizer-bar:nth-child(3) { height: 80%; animation-delay: 0.3s; }
        .equalizer-bar:nth-child(4) { height: 60%; animation-delay: 0.4s; }
        .equalizer-bar:nth-child(5) { height: 30%; animation-delay: 0.5s; }
        .equalizer-bar:nth-child(6) { height: 70%; animation-delay: 0.6s; }
        .equalizer-bar:nth-child(7) { height: 40%; animation-delay: 0.7s; }
        
        @keyframes equalizer {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1); }
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .control-btn {
            background: rgba(60, 60, 80, 0.7);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .control-btn:hover {
            background: rgba(106, 17, 203, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
        }
        
        .control-btn:active {
            transform: translateY(-1px);
        }
        
        .control-btn.play-pause {
            width: 70px;
            height: 70px;
            font-size: 28px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .volume-icon {
            color: #6a11cb;
            font-size: 20px;
        }
        
        .volume-slider {
            flex-grow: 1;
            -webkit-appearance: none;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #6a11cb;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.5);
        }
        
        .player-status {
            text-align: center;
            padding: 12px;
            background: rgba(106, 17, 203, 0.1);
            border-radius: 10px;
            font-size: 14px;
            color: #aaa;
            border: 1px solid rgba(106, 17, 203, 0.2);
            margin-top: 10px;
        }
        
        .status-online {
            color: #4CAF50;
            font-weight: 600;
        }
        
        .status-offline {
            color: #f44336;
            font-weight: 600;
        }
        
        .frequency {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 15px;
            font-style: italic;
        }
        
        @media (max-width: 500px) {
            .radio-player {
                padding: 20px;
                border-radius: 15px;
            }
            
            .track-title {
                font-size: 19px;
            }
            
            .track-artist {
                font-size: 16px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
            }
            
            .control-btn.play-pause {
                width: 60px;
                height: 60px;
            }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="radio-player">
        <div class="player-header">
            <div class="radio-logo">
                <i class="fas fa-broadcast-tower"></i>
            </div>
            <h1 class="radio-title">Онлайн Радио</h1>
            <p class="radio-subtitle">Прямой эфир 24/7</p>
        </div>
        
        <div class="track-info">
            <div class="now-playing">Сейчас играет</div>
            <div class="equalizer" id="equalizer">
                <div class="equalizer-bar"></div>
                <div class="equalizer-bar"></div>
                <div class="equalizer-bar"></div>
                <div class="equalizer-bar"></div>
                <div class="equalizer-bar"></div>
                <div class="equalizer-bar"></div>
                <div class="equalizer-bar"></div>
            </div>
            <div class="track-title" id="currentTitle">Название трека</div>
            <div class="track-artist" id="currentArtist">Исполнитель</div>
            <div class="track-time" id="currentTime">--:--</div>
        </div>
        
        <div class="player-controls">
            <button class="control-btn" id="prevBtn" title="Предыдущий трек">
                <i class="fas fa-step-backward"></i>
            </button>
            
            <button class="control-btn play-pause" id="playPauseBtn" title="Воспроизведение/Пауза">
                <i class="fas fa-play" id="playIcon"></i>
            </button>
            
            <button class="control-btn" id="nextBtn" title="Следующий трек">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>
        
        <div class="volume-control">
            <div class="volume-icon">
                <i class="fas fa-volume-up"></i>
            </div>
            <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volumeSlider">
        </div>
        
        <div class="player-status">
            Статус: <span id="statusText" class="status-offline">Оффлайн</span> | 
            Слушателей: <span id="listenersCount">0</span>
        </div>
        
        <div class="frequency">
            Частота: 19318 Hz | Качество: 128 kbps
        </div>
        
        <audio id="audioPlayer" preload="none" crossorigin="anonymous">
            <!-- Аудиопоток будет установлен через JavaScript -->
        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const audioPlayer = document.getElementById('audioPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playIcon = document.getElementById('playIcon');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const statusText = document.getElementById('statusText');
            const listenersCount = document.getElementById('listenersCount');
            const currentTitle = document.getElementById('currentTitle');
            const currentArtist = document.getElementById('currentArtist');
            const currentTime = document.getElementById('currentTime');
            const equalizer = document.getElementById('equalizer');
            
            // URL вашего радио-потока с myradio24.org
            const streamURL = 'https://myradio24.org/19318';
            
            // Имитация данных о текущем треке (в реальном проекте можно получать через API)
            let trackList = [
                { title: "Summer Vibes", artist: "Chill Out Mix", duration: "3:45" },
                { title: "Midnight City", artist: "M83", duration: "4:04" },
                { title: "Blinding Lights", artist: "The Weeknd", duration: "3:22" },
                { title: "Radioactive", artist: "Imagine Dragons", duration: "3:07" },
                { title: "Take On Me", artist: "a-ha", duration: "3:47" }
            ];
            
            let currentTrackIndex = 0;
            let isPlaying = false;
            let updateInterval;
            
            // Инициализация аудиоплеера
            function initAudioPlayer() {
                // Установка источника потока
                audioPlayer.src = streamURL;
                audioPlayer.volume = volumeSlider.value;
                
                // Проверка поддержки формата
                const canPlay = audioPlayer.canPlayType('audio/mpeg');
                if (!canPlay) {
                    statusText.textContent = "Браузер не поддерживает аудиопоток";
                    statusText.className = "status-offline";
                    playPauseBtn.disabled = true;
                }
                
                // Обновление информации о текущем треке
                updateTrackInfo();
                
                // Имитация количества слушателей
                updateListenersCount();
                setInterval(updateListenersCount, 30000); // Обновление каждые 30 секунд
            }
            
            // Обновление информации о текущем треке
            function updateTrackInfo() {
                const track = trackList[currentTrackIndex];
                currentTitle.textContent = track.title;
                currentArtist.textContent = track.artist;
                currentTime.textContent = track.duration;
            }
            
            // Обновление счетчика слушателей (имитация)
            function updateListenersCount() {
                const minListeners = 150;
                const maxListeners = 250;
                const randomListeners = Math.floor(Math.random() * (maxListeners - minListeners + 1)) + minListeners;
                listenersCount.textContent = randomListeners;
            }
            
            // Воспроизведение/пауза
            playPauseBtn.addEventListener('click', function() {
                if (!isPlaying) {
                    playStream();
                } else {
                    pauseStream();
                }
            });
            
            // Воспроизведение потока
            function playStream() {
                // Для авто-воспроизведения в современных браузерах требуется пользовательское взаимодействие
                const playPromise = audioPlayer.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        isPlaying = true;
                        playIcon.className = "fas fa-pause";
                        statusText.textContent = "В эфире";
                        statusText.className = "status-online";
                        equalizer.classList.remove("hidden");
                        
                        // Запуск обновления времени
                        startTimeUpdate();
                    }).catch(error => {
                        console.log("Авто-воспроизведение предотвращено:", error);
                        statusText.textContent = "Нажмите для воспроизведения";
                        statusText.className = "status-offline";
                    });
                }
            }
            
            // Пауза
            function pauseStream() {
                audioPlayer.pause();
                isPlaying = false;
                playIcon.className = "fas fa-play";
                statusText.textContent = "На паузе";
                statusText.className = "status-offline";
                equalizer.classList.add("hidden");
                
                // Остановка обновления времени
                clearInterval(updateInterval);
            }
            
            // Предыдущий трек (имитация)
            prevBtn.addEventListener('click', function() {
                if (isPlaying) {
                    currentTrackIndex = (currentTrackIndex - 1 + trackList.length) % trackList.length;
                    updateTrackInfo();
                    
                    // Показать уведомление о смене трека
                    showTrackChangeNotification("Предыдущий трек");
                }
            });
            
            // Следующий трек (имитация)
            nextBtn.addEventListener('click', function() {
                if (isPlaying) {
                    currentTrackIndex = (currentTrackIndex + 1) % trackList.length;
                    updateTrackInfo();
                    
                    // Показать уведомление о смене трека
                    showTrackChangeNotification("Следующий трек");
                }
            });
            
            // Регулировка громкости
            volumeSlider.addEventListener('input', function() {
                audioPlayer.volume = this.value;
                
                // Обновление иконки громкости
                const volumeIcon = document.querySelector('.volume-icon i');
                if (this.value == 0) {
                    volumeIcon.className = "fas fa-volume-mute";
                } else if (this.value < 0.5) {
                    volumeIcon.className = "fas fa-volume-down";
                } else {
                    volumeIcon.className = "fas fa-volume-up";
                }
            });
            
            // Запуск обновления времени (имитация)
            function startTimeUpdate() {
                clearInterval(updateInterval);
                let seconds = 0;
                
                updateInterval = setInterval(function() {
                    seconds++;
                    const minutes = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    currentTime.textContent = `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
                    
                    // Имитация смены трека каждые 3-5 минут
                    if (seconds % (180 + Math.floor(Math.random() * 120)) === 0 && isPlaying) {
                        currentTrackIndex = (currentTrackIndex + 1) % trackList.length;
                        updateTrackInfo();
                    }
                }, 1000);
            }
            
            // Показать уведомление о смене трека
            function showTrackChangeNotification(message) {
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: linear-gradient(45deg, #6a11cb, #2575fc);
                    color: white;
                    padding: 12px 20px;
                    border-radius: 10px;
                    z-index: 1000;
                    font-weight: 600;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                    animation: fadeInOut 3s ease;
                `;
                
                // Добавить стили анимации
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fadeInOut {
                        0% { opacity: 0; transform: translateY(-20px); }
                        10% { opacity: 1; transform: translateY(0); }
                        90% { opacity: 1; transform: translateY(0); }
                        100% { opacity: 0; transform: translateY(-20px); }
                    }
                `;
                document.head.appendChild(style);
                
                document.body.appendChild(notification);
                
                // Удалить уведомление через 3 секунды
                setTimeout(() => {
                    document.body.removeChild(notification);
                    document.head.removeChild(style);
                }, 3000);
            }
            
            // Обработка ошибок аудио
            audioPlayer.addEventListener('error', function(e) {
                console.error('Ошибка аудиопотока:', e);
                statusText.textContent = "Ошибка подключения";
                statusText.className = "status-offline";
                equalizer.classList.add("hidden");
                
                // Попытка переподключения через 10 секунд
                if (isPlaying) {
                    setTimeout(() => {
                        if (isPlaying) {
                            audioPlayer.src = streamURL + '?retry=' + new Date().getTime();
                            audioPlayer.play().catch(() => {
                                statusText.textContent = "Не удалось подключиться";
                            });
                        }
                    }, 10000);
                }
            });
            
            // Обработка события окончания загрузки данных (имитация)
            audioPlayer.addEventListener('loadeddata', function() {
                console.log('Аудиопоток загружен');
            });
            
            // Обработка события буферизации
            audioPlayer.addEventListener('waiting', function() {
                statusText.textContent = "Буферизация...";
                statusText.className = "status-offline";
            });
            
            // Обработка события воспроизведения
            audioPlayer.addEventListener('playing', function() {
                statusText.textContent = "В эфире";
                statusText.className = "status-online";
            });
            
            // Инициализация при загрузке страницы
            initAudioPlayer();
            
            // Для Google Sites: обработка видимости страницы
            document.addEventListener('visibilitychange', function() {
                if (document.hidden && isPlaying) {
                    // Пауза при скрытии вкладки для экономии ресурсов
                    pauseStream();
                }
            });
        });
    </script>
</body>
</html>
